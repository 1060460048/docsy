{{ $tabID := .Get "ID" }}
{{ $paneID := print (.Parent.Get "paneID") $tabID }}
{{ $tab := (print "tab" $tabID) }}
{{ if eq $tabID "1" }}
  <div class="tab-pane fade show active" id="tab{{ $paneID }}" role="tabpanel" aria-labelledby="nav-{{ $tab }}">
    {{ $.Inner | markdownify }}
  </div>
{{ else }}
  <div class="tab-pane fade" id="tab{{ $paneID }}" role="tabpanel" aria-labelledby="nav-{{ $tab }}">
    {{ $.Inner | markdownify }}
  </div>
{{ end }}
