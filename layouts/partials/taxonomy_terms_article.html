{{ $context := .context  }}
{{ $taxo := .taxo  }} <!-- Use the plural form here -->
<!-- <script>console.log({{ $context.Site.Params }});</script>
<script>console.log({{ $context.Site.Taxonomies }});</script> -->
{{ if (gt (len ($context.GetTerms $taxo)) 0)}}
<div class="taxonomy taxonomy-terms-article taxo-{{ lower $taxo }}">
  <h5 class="taxonomy-title">{{ humanize $taxo }}:</h5>
  <ul class="taxonomy-terms">
      {{ range ($context.GetTerms $taxo) }}
          <li><a class="taxonomy-term" href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
  </ul>
</div>
{{ end }}
